<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Upload Evidence</h2>

    <form id="uploadForm">
      <label for="evidenceName">Evidence Name</label>
      <input type="text" id="evidenceName" name="evidenceName" required>

      <label for="category">Evidence Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option>C14 ANC (Antenatal Care)</option>
        <option>C15 POSTNATAL CARE</option>
        <option>C16 MPDSR (Maternal and Perinatal Death Surveillance and Response)</option>
        <option>C17 FAMILY PLANNING</option>
        <option>C18 IMMUNIZATION</option>
        <option>C21 HIV SERVICES</option>
        <option>C23 BURDEN OF CANCER REDUCED</option>
        <option>C27 SUPPORT SUPERVISION</option>
        <option>C02 Referral System Improved</option>
        <option>C04 Operationalization of Health Facilities to Better Services</option>
        <option>C10 Theater Services Improved</option>
        <option>C11 In-Patient Services Improved</option>
      </select>

      <label for="subCounty">Sub-county</label>
      <select id="subCounty" name="subCounty" required>
        <option value="">-- Select Sub-county --</option>
        <option>Kibra</option>
        <option>Lang'ata</option>
        <option>Embakasi</option>
        <option>Westlands</option>
        <option>Kasarani</option>
        <option>Dagoretti</option>
        <option>Makadara</option>
        <option>Starehe</option>
        <option>Mathare</option>
      </select>

      <label for="files">Upload Files (Max 30MB each)</label>
      <input type="file" id="files" name="files" multiple required>

      <button type="submit">üöÄ Upload</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "‚è≥ Uploading...";

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyDLekB2jJGOxNxA3qysa61ektBzx9OcGVqcsiP3Vof_Wapu5l8D9rJK1szLZ09tbkD/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          statusDiv.textContent = "‚úÖ " + result.message;
        } else {
          statusDiv.textContent = "‚ùå " + result.error;
        }
      } catch (err) {
        statusDiv.textContent = "‚ö†Ô∏è Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
