<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Upload Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, select {
      width: 100%; padding: 0.6rem; margin-top: 0.3rem;
      border: 1px solid #ddd; border-radius: 6px;
    }
    button {
      margin-top: 1.5rem; width: 100%; padding: 0.8rem;
      background: #2563eb; color: white; border: none;
      border-radius: 6px; font-size: 1rem; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .msg { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Evidence Upload</h2>
    <form id="uploadForm">
      <label>Evidence Name</label>
      <input type="text" name="evidenceName" required>

      <label>Category</label>
      <select name="category" required>
        <option value="">-- Select Category --</option>
        <option>C14 ANC (Antenatal Care)</option>
        <option>C15 POSTNATAL CARE</option>
        <option>C16 MPDSR (Maternal and Perinatal Death Surveillance and Response)</option>
        <option>C17 FAMILY PLANNING</option>
        <option>C18 IMMUNIZATION</option>
        <option>C21 HIV SERVICES</option>
        <option>C23 BURDEN OF CANCER REDUCED</option>
        <option>C27 SUPPORT SUPERVISION</option>
        <option>C02 Referral System Improved</option>
        <option>C04 Operationalization of Health Facilities to Better Services</option>
        <option>C10 Theater Services Improved</option>
        <option>C11 In-Patient Services Improved</option>
      </select>

      <label>Sub County</label>
      <input type="text" name="subCounty" required placeholder="e.g. Nakuru West">

      <label>Upload Files (Max 30MB each, multiple allowed)</label>
      <input type="file" name="files" multiple required>

      <button type="submit">üöÄ Upload</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbw16L6f-jTcXqRYm_nmvoLY72wlidYqflmou05SsSPdFAuocTAOD4rwwPjfS5o1HcMB/exec";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "‚è≥ Uploading... Please wait";

      const formData = new FormData(e.target);

      try {
        const res = await fetch(UPLOAD_URL, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          msg.textContent = "‚úÖ Upload successful!";
          console.log("Uploaded files:", data.files);
        } else {
          msg.textContent = "‚ùå Error: " + data.error;
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
