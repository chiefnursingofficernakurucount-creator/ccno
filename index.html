<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Upload Evidence</h2>
    <form id="uploadForm">
      <label>Evidence Name:</label>
      <input type="text" name="evidenceName" required>

      <label>Category:</label>
      <select name="category" required>
        <option value="">-- Select Category --</option>
        <option>C14 ANC (Antenatal Care)</option>
        <option>C15 POSTNATAL CARE</option>
        <option>C16 MPDSR (Maternal and Perinatal Death Surveillance and Response)</option>
        <option>C17 FAMILY PLANNING</option>
        <option>C18 IMMUNIZATION</option>
        <option>C21 HIV SERVICES</option>
        <option>C23 BURDEN OF CANCER REDUCED</option>
        <option>C27 SUPPORT SUPERVISION</option>
        <option>C02 Referral System Improved</option>
        <option>C04 Operationalization of Health Facilities to Better Services</option>
        <option>C10 Theater Services Improved</option>
        <option>C11 In-Patient Services Improved</option>
      </select>

      <label>Sub-County:</label>
      <input type="text" name="subCounty" required>

      <label>Upload Files:</label>
      <input type="file" name="files" id="files" multiple required>

      <button type="submit">Upload</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusEl = document.getElementById("status");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwxr9ehqyTjpdSWj_VggiCZYt_VNEUi96v_2LbdVpXeht2oVI7w99RCmPCk4Jn_JfC0/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "‚è≥ Uploading...";
      statusEl.className = "";

      const formData = new FormData(form);

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          statusEl.textContent = result.message;
          statusEl.className = "success";
        } else {
          statusEl.textContent = result.message;
          statusEl.className = "error";
        }
      } catch (err) {
        statusEl.textContent = "‚ùå Upload failed: " + err.message;
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
